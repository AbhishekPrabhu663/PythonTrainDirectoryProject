<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/capstone.css">  <!-- Corrected path -->
</head>

<body class="reset-body">
    <form method="POST" id="resetPasswordForm">
        <div class="reset-container">
            <h1 class="reset-title">Password Reset</h1>
            <div class="reset-form-group">
                <label for="newPassword" class="reset-form-label">Email</label>
                <input type="email" id="email" name="eamil" class="reset-form-input"  required>
            </div>
            <div class="reset-form-group">
                <label for="newPassword" class="reset-form-label">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" class="reset-form-input" required>
            </div>
            <div class="reset-form-group">
                <label for="confirmPassword" class="reset-form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="reset-form-input" required>
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
            <div id="message" class="reset-message"></div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/capstone.js"></script>  <!-- Corrected path -->
</body>
</html>
